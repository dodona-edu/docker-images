name: Lint

on: [push]

jobs:
  lint:
    name: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image: [bash, c, csharp, haskell, html, java, java17, nodejs, prolog, python, r, scheme, sqlite, tested, tested-js]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: brpaz/hadolint-action@master
        with:
          dockerfile: dodona-${{ matrix.image }}.dockerfile
